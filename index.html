<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="btn-default d-flex align-items-center justify-content-center" id="start-div">
        <button class="m-3" onclick="handleStart()" id="start-button">Start</button>
    </div>
    <div id="countdown-text"></div>

    <!-- questions taken from w3 and are slightly revised -->

    <!-- each div has a style of none to not be displayed initially until needed -->

    <!-- first question -->
    <div id="first-question" class="" style="display: none;">
        <h2>Inside which HTML element do we put the JavaScript?</h2>
        <button id="incorrect">
            <code>scripting</code>
        </button>
        <br>
        <button id="correct1">
            <code>script</code>
        </button>
        <br>
        <button id="incorrect">
            <code>js</code>
        </button>
        <br>
        <button id="incorrect">
            <code>coding</code>
        </button>
        <br>
    </div>

    <!-- second question -->
    <div id="second-question" class="" style="display: none;">
        <h2>Where is the correct place to insert a JavaScript?</h2>
        <button id="incorrect">
            <code>head</code>
        </button>
        <br>
        <button id="correct2">
            <code>body</code>
        </button>
        <br>
        <button id="incorrect">
            <code>footer</code>
        </button>
        <br>
    </div>

    <!-- third question -->
    <div id="third-question" class="" style="display: none;">
        <h2>What is the correct syntax for referring to an external script called "xxx.js"?</h2>
        <button id="correct3">
            <code>script src="xxx.js"</code>
        </button>
        <br>
        <button id="incorrect">
            <code>script name="xxx.js"</code>
        </button>
        <br>
        <button id="incorrect">
            <code>script href ="xxx.js"</code>
        </button>
        <br>
    </div>

    <!-- scoreboard  -->
    <div id="scoreboard" class="" style="display: none;">
        <input type="text" placeholder="Enter text" onclick="getVal()">
    </div>

    <!-- time is up  -->
    <div id="timeisup" class="" style="display: none;">
        <button onclick="handleStart()"> Try Again? </button>
    </div>


</body>
</html>
